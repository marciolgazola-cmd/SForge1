<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SForge1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Olá SForge1!</h1>
    <button id="meuBotao">Clique em Mim!</button>
    <button id="resetBotao">Resetar Contagem</button>
    <p id="mensagem"></p>

    <h2>Lista de Tarefas:</h2>
    <p>Total de Tarefas: <span id="contadorTotalTarefas">0</span></p> <!-- Novo contador -->
    <p>Tarefas Pendentes: <span id="contadorPendentes">0</span></p>   <!-- Novo contador -->
    <input type="text" id="campoTarefa" placeholder="Nova tarefa...">
    <button id="adicionarTarefa">Adicionar Tarefa</button>
    <ul id="listaDeTarefas">
        <!-- Tarefas serão adicionadas aqui pelo JavaScript -->
    </ul>

    <script src="script.js"></script>
</body>
