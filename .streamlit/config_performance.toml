# Configuração de Performance para Synapse Forge
# Otimizado para Ryzen 7800 + NVIDIA GPU

[client]
showErrorDetails = true
toolbarMode = "minimal"
caching = true

[logger]
level = "info"

[browser]
gatherUsageStats = false
serverAddress = "0.0.0.0"

[server]
# Performance
headless = true
port = 8501
enableXsrfProtection = false
enableCORS = true
enableWebsocketCompression = true

# Cache e otimizações
maxUploadSize = 200
maxMessageSize = 200

# Threads e paralelismo
runOnSave = true
fileWatcherType = "glob"

# Timeout estendido para LLM
clientConnectionTimeout = 60
scriptTimeoutSeconds = 3600

# Memory e performance
logger.transitionTime = 500

[theme]
base = "dark"
primaryColor = "#1081BA"
backgroundColor = "#16171C"
secondaryBackgroundColor = "#287E8A"
textColor = "#AFB1B0"
font = "sans serif"

# Otimização de renderização
[client.extraStreamlitConfig]
# Desabilita animações pesadas
disableAnimationThreading = false
